<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery UI MultiSelect Widget by Eric Hynds</title>
<link type="text/css" rel="stylesheet" href="http://www.erichynds.com/examples/style.css" />

<style type="text/css">
h2 { font-size:14px; padding:0; margin:25px 0 5px 0 }
p { margin:5px 0; padding:0 }
#callback { color:green; font-weight:bold }
#switcher { margin:0 0 20px 0 }

#menu { float:left; width:200px; background:#f1f1f1; padding:0; list-style:none; margin:0 10px 0 0 }
#menu a { display:block; padding:10px 6px; border-bottom:1px solid #ccc }
#menu a:hover,
#menu a.active { background:#C3D3DA; text-decoration:none }
#menu a.active { color:#252823 }
 
#body { border:4px solid #f1f1f1; float:left }
#body #footer { display:block; width:690px; padding:5px; text-align:right; background:#f1f1f1; color:#000; font-size:11px; }
#body #footer a { margin:0; padding:0; color:#000 }
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.ajaxSetup({ cache:false });
	
	// cache some objs
	var $placeholder = $("#placeholder"),
		$container = $("#body"),
		$demo = $("#footer a"),
		$links = $("#menu a");
	
	// include default
	// load("basic.htm")
	
	// when a link is clicked...
	$links = $("#menu a").click(function(){
		$links.removeClass("active");
		this.className = "active";
		$placeholder.attr("src", this.href);
		$demo.attr("href", this.href);
		
		return false;
	});
	
	function load(page){
		$placeholder.text("Loading...").load("basic.htm #test");
	}
});
</script>
</head>
<body>
	<div id="bar">
		<h1><a href="http://www.erichynds.com">eric<span>hynds</span></a></h1>
		<!-- <div><a href="http://www.erichynds.com/jquery/visualizing-your-z-index-stacks-with-jquery">&laquo; Return to Blog Post</a></div> -->
	</div>
	
	<div id="content">
		<h1>jQuery UI MultiSelect Widget Demos</h1>
		
		<ul id="menu">
		<li><a class="active" href="basic.htm">Basic</a></li>
		<li><a href="animations.htm">Open/Close Animations</a></li>
		<li><a href="callbacks.htm">Callbacks &amp; Events</a></li>
		<li><a href="headers.htm">Customize the Header</a></li>
		<li><a href="selectedlist.htm">Using selectedText/selectedList</a></li>
		<li><a href="max-checked.htm">Max Checked</a></li>
		<li><a href="preselected.htm">Pre-selected/disabled Options</a></li>
		<li><a href="single.htm">Single Select</a></li>
		<li><a href="enable-disable.htm" class="last">Enable/Disable</a></li>
		</ul>
		
		<div id="body">
			<iframe id="placeholder" frameborder="0" src="basic.htm" marginwidth="10" marginheight="10" width="700" height="500"></iframe>
			<div id="footer"><a href="basic.htm">Open Demo in New Window &raquo;</a></div>
		</div>
	</div>
</body>
</html>
