<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery MultiSelect Plugin Tests</title>
<link rel="stylesheet" type="text/css" href="../../jquery.multiselect.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../src/jquery.multiselect.js"></script>
<script type="text/javascript">
$(function(){
	$("select")
		.filter(".single")
		.multiselect({
			multiple: false,
			noneSelectedText: 'Please select a radio',
			header: false
		})
		.end()
		.not(".single")
		.multiselect({
			noneSelectedText: 'Please select a checkbox'
		})});
</script>
</head>
<body>

<h1>Form Reset Tests</h1>

<p>None selected text</p>
<form>

<select multiple="multiple">
<option value="option1">Option 1</option>
<option value="option2">Option 2</option>
<option value="option3">Option 3</option>
<option value="option4">Option 4</option>
</select>

<p>Selected text - pre-selected values</p>
<select multiple="multiple">
<option value="option1">Option 1</option>
<option value="option2" selected="selected">Option 2</option>
<option value="option3" selected="selected">Option 3</option>
<option value="option4">Option 4</option>
</select>

<p>Single select - none selected text</p>
<select class="single">
<option value="option1">Option 1</option>
<option value="option2">Option 2</option>
<option value="option3">Option 3</option>
<option value="option4">Option 4</option>
</select>


<p>Single select - pre-selected value</p>
<select class="single">
<option value="option1">Option 1</option>
<option value="option2" selected="selected">Option 2</option>
<option value="option3">Option 3</option>
<option value="option4">Option 4</option>
</select>

<p><input type="reset" value="Reset" /></p>

</body>
</html>
