<!DOCTYPE html>
<html>
<head>
<title>jQuery UI MultiSelect Widget Unit Tests</title>
<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../jquery.multiselect.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../jquery.multiselect.filter.css" type="text/css" media="screen" />
</head>

<body>
<h1 id="qunit-header">UI MultiSelect Unit Tests</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<select title="MultiSelect" multiple="multiple" tabindex="2">
<optgroup label="Optgroup One">
	<option value="1">One</option>
	<option value="2">Two</option>
	<option value="3">Three</option>
</optgroup>
<optgroup label="Optgroup two">
	<option value="4">Four</option>
	<option value="5">Five</option>
	<option value="6">Six</option>
	<option value="7">Seven</option>
</optgroup>
<optgroup label="Optgroup three" class="optgroupClass">
	<option value="8">Eight</option>
	<option value="9" class="optionClass">Nine</option>
</optgroup>
<optgroup>
	<option value="10">Ten</option>
</optgroup>
<optgroup>
    <option value="11">Eleven</option>
</optgroup>
<option value="12">Twelve</option>
<option value="13">Thirteen</option>
</select>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.js"></script>
<script src="../../src/jquery.multiselect.js"></script>
<script src="../../src/jquery.multiselect.filter.js"></script>
<script src="qunit.js"></script>
<script src="core.js"></script>
<script src="options.js"></script>
<script src="events.js"></script>
<script src="methods.js"></script>
<script src="html.js"></script>
<script src="filter.js"></script>

</body>
</html>
